<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./assets/pass.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- ! --heading-- -->
      <h1>Password Generator</h1>

      <!-- ! --Password Display Container -->
      <div class="display-container">
        <!-- !---Password Display input -->
        <input
          type="text"
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <!-- !--Password Copy Icon -->
        <button data-copy class="copyBtn">
          <span class="tooltip" data-copyMsg></span>
          <img
            src="./assets/copy.svg"
            alt="copy symbol"
            width="23"
            height="23"
          />
        </button>
      </div>

      <!-- !---Input Container  -->
      <div class="input-container">
        <!-- !--Password Length Container -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- !---password Slider ----->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- !---checkboxes ------->
        <!-- !---checkbox 1 -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase Letter</label>
        </div>
        <!-- !---checkbox 2 -->
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letter</label>
        </div>
        <!-- !---checkbox 3 -->
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>
        <!-- !---checkbox 4 -->
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>

        <!-- !-- Strength Section -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>

        <!-- !--- Generate password button -->
        <button class="generateBtn">Generate Password</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
